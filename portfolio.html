<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    
    <title>Alvaro's Page-Portfolio</title>

</head>

<body>
    <!--CONTAINER-->
    <div class="container">
        <!--ROW 1 HEADER AND NAVBAR-->
        <div class="row">
            <!--Column 1 Header-->
            <div class="col-md-6">
                <header>Alvaro Castelan</header>
            </div>
            <!--Column 2 navBar-->
            <div class="col-md-6">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="#">About Me
                                <span class="sr-only">(current)</span>
                            </a>
                            <a class="nav-item nav-link" href="#">Portfolio
                                    <span class="sr-only">(current)</span>
                            </a>
                            <a class="nav-item nav-link" href="#">Contact Me</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!--ROW 2 Header Portfolio-->
    <div class="row">
        <h2>Portfolio</h2>
    </div>

    <!--ROW 3 Games-->
    <div class="row">
        <div class="hangman">
            <img class="portfolioPics" src="assets/images/placeImage1.jpg" alt="placeholder image 1">
            <p class="gameName">Hangman</p>
        </div>

        <div class="rpgGame">
            <img class="portfolioPics" src="assets/images/placeImage2.jpg" alt="placeholder image 2">
            <p class="gameName">RPG Game</p>
        </div>

        <div class="triviaGame">
            <img class="portfolioPics" src="assets/images/placeImage3.jpg" alt="placeholder image 3">
            <p class="gameName"> Trivia Game</p>
        </div>

        <div class="rutgersInfoWidget">
            <img class="portfolioPics" src="assets/images/placeImage4.jpg" alt="placeholder image 4">
            <p class="gameName">Rutgers Info Widget</p>
        </div>

        <div class="rockPaperScissors">
            <img class="portfolioPics" src="assets/images/placeImage5.jpg" alt="placeholder image 5">
            <p class="gameName">Rock Paper Scissors</p>
        </div>

    </div>

    <footer>
        <p>Copyright&copy;</p>
    </footer>

</body>

</html>
