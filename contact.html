<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Alvaro's Page-Contact</title>

</head>

<body>
    <!--CONTAINER-->
    <div class="container" >
        <!--ROW 1 HEADER AND NAVBAR-->
        <div class="row">
            <!--Column 1 Header-->
            <div class="col-md-6">
                <header style="font-size: 24px">Alvaro Castelan</header>
            </div>
            <!--Column 2 navBar-->
            <div class="col-md-6">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="font-size: 18px">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="#">About Me |</a>
                            <a class="nav-item nav-link" href="#">Portfolio |</a>
                            <a class="nav-item nav-link" href="#">Contact Me
                                <span class="sr-only">(current)</span>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container" style="background: #ffffff; overflow: auto">
        <!--ROW 2 Header Contact Me-->
        <div class="row">
            <h2>Contact</h2>
            
        </div>
        <!--ROW 3 Form-->
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput2">Email </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
        </div>
        <!--Row 4 Button-->
        <div class="row">
            <input class="btn btn-primary" type="submit" value="Submit" style="background-color: #4aaaa5; margin: 0px 0px 20px 35px;">
        </div>
        <!--FOOTER-->
        
    </div>
    <footer>
        <p>Copyright&copy;<p>
    </footer>
</body>

</html>
